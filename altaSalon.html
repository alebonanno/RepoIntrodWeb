<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="estilos/altaSalon.css">
</head>
<body>
    <main class="container mt-4">
        <h2>Formulario para dar de alta un salón</h2>
        <form id="formSalon" class="mt-3">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del salón</label>
                <input type="text" class="form-control" id="nombre" required >
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección del salón</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del salón</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar salón</button>
            <button class="btn btn-primary" id="volver">Volver al Inicio</button>
        </form>

        
    </main>
    <h3 class="mt-3">Lista de Salones</h3>
    <table class="table table-striped mt-3 mx-auto" id="tablaSalones">
        <thead>
            <tr>
                <th>Nombre</th>
                <!-- Donde ira la imagen generica. -->
                <th>Imagen</th>
                <th>Dirección</th>
                <th>Descripción</th>
                <th>Valor</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!--Esto lo agrega JavaScript-->
        </tbody>
    </table>
    <!-- Footer de la pagina. -->
    <footer>
        <p> 2025 IDW S.A. - Todos los derechos reservados.</p>
    </footer>
    <script src="js/altaSalon.js"></script>
    <script src="js/accionesSalon.js"></script>
    
</body>
</html>
